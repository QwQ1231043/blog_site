{% extends 'master.html' %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <h1><a href={% url "blog_writing" %} style="color:black;margin-left:40px">Write blog</a></h1>
    {% for post in posts %}
        <h1 style="margin-left: 40px">
            <a href="/blog/{{ post.slug }}" style="color:black;text-decoration:none">
                {{ post.title }}
            </a>
            by {{ post.authorid.username }}
        </h1>
    {% endfor %}
{% endblock %}
